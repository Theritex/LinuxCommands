# Configuracion de red para el servidor DHCP failover 1 NETPLAN
# Aplicar con `sudo netplan apply`
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    enp0s3:
      dhcp4: no
      addresses: [192.168.1.2/24]
      gateway4: 192.168.1.1
      nameservers:
        addresses: [8.8.8.8,8.8.4.4]